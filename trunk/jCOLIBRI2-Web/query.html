<html><head><title>jCOLIBRI 2 Travel Example</title></head><body><table border="0" cellpadding="2" cellspacing="" width="100%">  <tr>  <td>	<a href="http://gaia.fdi.ucm.es"><img src="img/gaia.gif" border="0"></a>  </td>  <td colspan="2" valign="middle" bgcolor="#738EAB">       <h2><font face="arial" color="#ffffff"> GAIA - Group for Artificial Intelligence Applications</font></h2>	<hr color="White">  </td>  </tr></table><p>Define the query:<center><form action="query.jsp" method="post"><table border="1" cellpadding="4" cellspacing="2"><tr> <td><b>Attribute</td><td><b>Value</b></td></tr><tr><td>Holidday Type:</td><td>	    <select name="holidaytype">	     <option>Bathing</option>	     <option>Active</option>	     <option>Education</option>	     <option>City</option>	     <option>Recreation</option>	     <option>Wandering</option>	     <option>Language</option>		 <option>Skiing</option>        </select></td></tr><tr><td>Number of Persons</td><td><input type="text" name="numberofpersons" size="2"></td></tr><tr><td>Transportation:</td><td>	    <select name="transportation">	     <option>Plane</option>	     <option>Car</option>	     <option>Coach</option>	     <option>Train</option>        </select></td></tr><tr><td>Duration</td><td><input type="text" name="duration" size="2"></td></tr><tr><td>Season:</td><td>	    <select name="season">	     <option>January</option>	     <option>February</option>	     <option>March</option>	     <option>April</option>	     <option>May</option>	     <option>June</option>	     <option>July</option>	     <option>August</option>	     <option>September</option>	     <option>October</option>	     <option>November</option>	     <option>December</option>        </select></td></tr><tr><td>Accomodation:</td><td>	    <select name="accomodation">	     <option>OneStar</option>	     <option>TwoStarts</option>	     <option>ThreeStars</option>	     <option>HolidayFlat</option>		 <option>FourStars</option>		 <option>FiveStars</option>        </select></td></tr></table> <table border="1" cellpadding="4" cellspacing="2"> <tr><td>Region</td><td><input type="text" name="region" size="40"></td></tr><tr><td>City</td><td><input type="text" name="city" size="40"></td></tr><tr><td>Airport</td><td><input type="text" name="airport" size="40"></td></tr><tr><td>Currency</td><td><input type="text" name="currency" size="40"></td></tr></table><br><input type="submit" value="Set Query"></form></center></body></html>
